<!DOCTYPE html>
<html>
<head>
  <title>My Articles</title>
  <style>
    body {
     background-image: url('background.jpg');
     background-size: cover;
     background-repeat: no-repeat;
     background-position: center top;
     font-family: Arial, sans-serif;
     color: white;
     text-align: center;
     padding-top: 100px;
     }
    a { color: #ffd700; }
    a:hover {
      text-decoration: underline;
    }

    /* Tabs container */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 50px 0;
    }

    /* Each tab style */
    .tab {
      background-color: rgba(255, 255, 255, 0.15); /* Transparent white */
      color: white;
      padding: 50px 40px;
      cursor: pointer;
      border-radius: 20px;
      border: 2px solid #ffffff55;
      width: 180px;
      height: 75px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(4px); /* Optional: glassy effect */
    }

    .tab:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }
    
    /* Active tab */
    .tab.active {
      background-color: rgba(255, 255, 255, 0.15); /* Transparent white */
      color: #fff700;
      border: 2px solid #fff700;
      box-shadow: 0 0 20px #ffd700;
    }

    #content {
      margin-top: 40px;
    }

    /* Article links list */
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 40px;
    }
    ul li {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Blog</h1>
  <p>This is my personal page where I post articles and tutorials.</p>
  <div class="tabs">
    <div class="tab active" onclick="activateTab(this)">Signal</div>
    <div class="tab" onclick="activateTab(this)">Math</div>
    <div class="tab" onclick="activateTab(this)">Tech</div>
  </div>

  <div id="content">
    <h2>Signal Articles</h2>
    <p>Here you can put your signal and systems articles content.</p>
  </div>

  <script>
    function activateTab(selectedTab) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      selectedTab.classList.add('active');

      const content = document.getElementById('content');
      if (selectedTab.textContent === 'Signal') {
        content.innerHTML = `
          <h2>Signal Articles</h2>
          <p>Here you can put your signal and systems articles content.</p>
        `;
      } else if (selectedTab.textContent === 'Math') {
        content.innerHTML = `
          <h2>Math Articles</h2>
          <p>Here you can put your mathematics articles content.</p>
        `;
      } else if (selectedTab.textContent === 'Tech') {
        content.innerHTML = `
          <h2>Tech Articles</h2>
          <p>Here you can put your science and technology articles content.</p>
        `;
      }
    }
  </script>

  <ul>
    <li><a href="signals.html">Signals and Systems</a></li>
    <li><a href="math.html">Mathematics</a></li>
    <li><a href="tech.html">Science and Technology</a></li>
  </ul>
</body>
</html>
