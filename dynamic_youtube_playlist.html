<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teledrama Auto Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    h1 {
      margin: 20px 0;
      color: #ffd700;
    }

    #status {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }

    #player {
      max-width: 900px;
      margin: auto;
      aspect-ratio: 16 / 9;
      background: black;
    }

    #episodeList {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }

    .episode {
      background: #1e1e1e;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .episode.active {
      background: #ffd700;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Latest Teledrama Episodes</h1>
<div id="status">Initializing playerâ€¦</div>

<div id="player"></div>
<div id="episodeList"></div>

<!-- IMPORTANT ORDER -->
<script src="https://www.youtube.com/iframe_api"></script>
<script src="playlist.js"></script>

</body>
</html>
