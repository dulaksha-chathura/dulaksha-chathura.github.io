<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Teledrama Episodes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
    }

    h1 {
      margin-top: 30px;
      color: #ffd700;
    }

    #player {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
      margin: 20px auto;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
    }

    .playlist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px;
    }

    .card {
      width: 300px;
      border: 2px solid white;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
      background: rgba(255,255,255,0.05);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    img {
      width: 100%;
    }

    .title {
      padding: 10px;
      color: #ffd700;
      font-size: 15px;
    }
  </style>
</head>

<body>

<h1>Latest Teledrama Episodes</h1>

<div id="player">
  <iframe id="videoPlayer" allowfullscreen allow="autoplay"></iframe>
</div>

<div class="playlist" id="playlist"></div>

<script src="playlist.js"></script>
</body>
</html>
