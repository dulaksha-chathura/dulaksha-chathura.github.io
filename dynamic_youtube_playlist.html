<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Teledrama Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      color: #ffd700;
    }

    #backBtn {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid #ffd700;
      border-radius: 8px;
      color: #ffd700;
      text-decoration: none;
      transition: 0.3s;
    }

    #backBtn:hover {
      background-color: #ffd700;
      color: black;
    }

    .playlist-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px;
    }

    .video-card {
      width: 300px;
      background: rgba(255,255,255,0.05);
      border: 2px solid white;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .video-thumbnail img {
      width: 100%;
      display: block;
    }

    .video-title {
      padding: 10px;
      font-size: 16px;
      color: #ffd700;
      height: 48px;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .video-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Dynamic Teledrama Playlist</h1>
  <a href="index.html" id="backBtn">‚Üê Back to Home</a>

  <div class="playlist-container" id="playlist"></div>

  <!-- YouTube API script -->
  <script src="playlist.js"></script>
</body>
</html>
