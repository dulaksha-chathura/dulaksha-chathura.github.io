<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Teledrama Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 30px 0 10px;
      color: #ffd700;
    }

    #status {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 15px;
    }

    #player {
      max-width: 960px;
      margin: auto;
      aspect-ratio: 16 / 9;
      background: black;
    }

    #episodeList {
      max-width: 960px;
      margin: 30px auto 60px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 10px;
    }

    .episode {
      padding: 14px 18px;
      background: #1c1c1c;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      transition: 0.3s;
    }

    .episode:hover {
      background: #333;
    }

    .episode.active {
      background: #ffd700;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Latest Teledrama Episodes</h1>
  <div id="status">Loadingâ€¦</div>

  <div id="player"></div>

  <h3>Episodes Queue</h3>
  <div id="episodeList"></div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="playlist.js"></script>
</body>
</html>
