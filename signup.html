<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('background1.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: white;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #ffd700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Sign Up</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="signup()">Sign Up</button>
  <p>Already have an account? <a href="login.html" style="color: #ffd700;">Log In</a></p>

  <p id="error"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDYJYStg_GJBxn8x8M0foavomuP6mAvti4",
      authDomain: "project1-aa092.firebaseapp.com",
      projectId: "project1-aa092",
      storageBucket: "project1-aa092.firebasestorage.app",
      messagingSenderId: "889626944701",
      appId: "1:889626944701:web:acdf552bacc6958585c3d4",
      measurementId: "G-NGFVCDFNKZ"
    };
    firebase.initializeApp(firebaseConfig);

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Sign up successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById("error").innerText = error.message;
        });
    }
  </script>
</body>
</html>
